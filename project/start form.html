<form>
    <label for="first_name">First Name</label>
    <input type="text" id="first_name"><br>

    <label for="last_name">Last Name</label>
    <input type="text" id="last_name"><br>

    <label for="gender">Gender</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br>

    <label for="date_of_birth">Date of Birth</label>
    <input type="date" id="date_of_birth"><br>

    <label for="marital_status">Marital Status</label>
    <input type="text" id="marital_status"><br>

    <label for="address">Address</label>
    <input type="text" id="address"><br>
    <label for="phone">Phone</label>
    <input type="number" id="phone"><br>
    <label for="ID_Number">ID Number</label>
    <input type="text" id="ID_Number"><br>
    <label for="emergency_contact">Emergency contact</label>
    <input type="text" id="emergency_contact"><br>
    <label for="symptoms">Symptoms</label>
    <input type="text" id="symptoms"><br>
    <label for="past_medical_history">Known Past Medical History</label>
    <input type="text" id="past_medical_history"><br>
    <button>submit</button><br>
    
</form>
